name: Daily M&A Report Generation

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install required packages for the new script
          pip install requests beautifulsoup4 pytz selenium webdriver-manager

      - name: Run report generation script
        env:
          # If your script needs API keys, add them to repository secrets
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          pass: pass
        run: |
          python monitor_ma_releases.py

      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Add all markdown files in the root (where the script saves them)
          git add *.md
          # Also add daily-reports folder if used
          if [ -d "daily-reports" ]; then git add daily-reports/; fi
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update M&A report for $(date +'%Y-%m-%d')" && git push)
