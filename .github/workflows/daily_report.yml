name: Daily M&A Report Generation

on:
  schedule:
    # Run at 13:00 UTC (8:00 AM ET) and 18:00 UTC (1:00 PM ET)
    - cron: '0 13,18 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure requests and beautifulsoup4 are installed if not in requirements
          pip install requests beautifulsoup4 pytz

      - name: Run report generation script
        env:
          # If your script needs API keys, add them to repository secrets
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          pass: pass
        run: |
          python monitor_ma_releases.py

      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add daily-reports/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Add daily report for $(date +'%Y-%m-%d')" && git push)
